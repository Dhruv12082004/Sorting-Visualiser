<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Sorting Visualizer</h2>

<div class="controls">
    <button id="generate" onclick="generateBars()">New Array</button>

    <button id="bubble" class="algo-btn" onclick="startSort('bubble')">Bubble</button>
    <button id="selection" class="algo-btn" onclick="startSort('selection')">Selection</button>
    <button id="insertion" class="algo-btn" onclick="startSort('insertion')">Insertion</button>
    <button id="quick" class="algo-btn" onclick="startSort('quick')">Quick</button>

    <button onclick="pauseSort()">Pause</button>
    <button onclick="resumeSort()">Resume</button>
</div>

<div class="controls">
    Speed:
    <button id="speed-0.5" class="speed-btn" onclick="setSpeed(0.5)">0.5x</button>
    <button id="speed-1" class="speed-btn" onclick="setSpeed(1)">1x</button>
    <button id="speed-1.5" class="speed-btn" onclick="setSpeed(1.5)">1.5x</button>
    <button id="speed-2" class="speed-btn" onclick="setSpeed(2)">2x</button>

</div>

<p id="info"></p>

<div class="data-container"></div>

<script src="index.js"></script>
</body>
</html>
